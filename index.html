<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header class="Header-text">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="weather-container">
      <div class="container">
        <div class="sidebar">
          <section>
            <h3>Choose City:</h3>
            <input type="text" id="city" placeholder="City Search" />
            <button id="searchButton">Search</button>
          </section>
        </div>
        <div id="buttonContainer"></div>
      </div>
      <div class="container">
        <div class="mainDisplay">
          <section id="bigCard">
            <h3 id="cityName">City</h3>
            <ul>
              <li id="currentTemp">Temperature</li>
              <li id="currentWind">Wind</li>
              <li id="currentHumidity">Humidity</li>
            </ul>
          </section>
          <section
            id="fiveDayCards"
            class="d-flex flex-wrap justify-content-around"
          ></section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="/assets/script.js"></script>
  </body>
</html>
